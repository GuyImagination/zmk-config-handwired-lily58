name: Build ZMK Firmware

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install west
        run: pipx install west

      - name: Initialize west workspace
        run: |
          west init -l config
          west update
          west zephyr-export

      - name: Build firmware
        run: |
          west build -s zmk/app -b nice_nano_v2 -- -DSHIELD=lily58_left -DZMK_CONFIG=$GITHUB_WORKSPACE/config
          cp build/zephyr/zmk.uf2 firmware_left.uf2

          west build -s zmk/app -b nice_nano_v2 -- -DSHIELD=lily58_right -DZMK_CONFIG=$GITHUB_WORKSPACE/config
          cp build/zephyr/zmk.uf2 firmware_right.uf2

      - uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            firmware_left.uf2
            firmware_right.uf2